{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理后台</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'plugins/bootstrap-5.3.8-dist/css/bootstrap.css' %}" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="{% static 'plugins/DataTable/css/dataTables.bootstrap5.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">产品列表</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">➕ 添加产品</button>
    <table id="productTable" class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>类别</th>
                <th>价格</th>
                <th>库存</th>
                <th>上架时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.created_at|date:"Y-m-d" }}</td>
                <td>
                    <button class="btn btn-sm btn-primary edit-btn">编辑</button>
                    <button class="btn btn-sm btn-info info-btn " data-id="{{product.id}}">详情</button>
                    <button class="btn btn-sm btn-danger delete-btn ">删除</button>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加产品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">产品名称</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">价格</label>
                        <input type="number" step="0.01" class="form-control" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">描述</label>
                        <input type="text" class="form-control" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">库存</label>
                        <input type="number" class="form-control" name="stock" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">类别</label>
                        <select class="form-select" name="category" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- jQuery -->
<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
<!-- DataTables JS -->
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/DataTable/js/dataTables.bootstrap5.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'plugins/bootstrap-5.3.8-dist/js/bootstrap.js' %}"></script>

<script>
$(document).ready(function() {
    // 初始化 DataTable
    $('#productTable').DataTable({
        "pageLength": 5,   // 每页显示 5 条
        "lengthMenu": [5, 10, 20],
        "language": {
            "search": "搜索产品:",
            "lengthMenu": "显示 _MENU_ 条记录",
            "info": "显示第 _START_ 到 _END_ 条记录，共 _TOTAL_ 条",
            "paginate": {
                "first": "首页",
                "last": "末页",
                "next": "下一页",
                "previous": "上一页"
            }
        }
    });

    // 编辑按钮事件
    $('#productTable').on('click', '.edit-btn', function() {
        const row = $(this).closest('tr');
        const productName = row.find('td:eq(1)').text();
        alert('编辑产品: ' + productName);
    });

    // 删除按钮事件
    $('#productTable').on('click', '.delete-btn', function() {
        const row = $(this).closest('tr');
        const productName = row.find('td:eq(1)').text();
        if(confirm('确定删除产品 "' + productName + '" 吗？')) {
            row.remove();
        }
    });

    $('#productTable').on('click', '.info-btn', function() {
    const productId = $(this).data('id');
    if (productId) {
        window.location.href = "/products/detail/?productId=" + encodeURIComponent(productId);
    } else {
        alert("未获取到产品 ID");
    }
    });


    $('#addProductForm').submit(function (e) {
        e.preventDefault();
        $.post("{% url 'products:add_product' %}", $(this).serialize(), function (data) {
            if (data.success) {
                alert("产品添加成功！");
                location.reload();  // 刷新页面
            } else {
                alert("添加失败：" + data.error);
            }
        });
    });

});
</script>
</body>
</html>
