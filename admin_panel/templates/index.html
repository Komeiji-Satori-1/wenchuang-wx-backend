{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.8-dist/css/bootstrap.css' %}">
</head>
<body>

    <div class="bg-light text-center p-5 mb-4 rounded-3 shadow-sm">
        <h1 class="fw-bold">欢迎进入后台管理系统</h1>

        <p class="text-muted">请选择你要进入的功能模块</p>
    </div>



    <h1 style="align-items: center;text-align: center">后台数据管理</h1>
    <div class="container mt-5">
  <div class="row text-center">
    <!-- 页面 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <i class="bi bi-house-door-fill" style="font-size: 2rem; color: #0d6efd;"></i>
        <h5 class="mt-3">文创产品数据管理</h5>
        <p>进入产品管理页面，浏览数据。</p>
        <a href="{% url 'products:product_home' %}">产品管理</a>
      </div>
    </div>
    <!-- 页面 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <i class="bi bi-bar-chart-fill" style="font-size: 2rem; color: #198754;"></i>
        <h5 class="mt-3">订单列表与收支明细</h5>
        <p>进入页面处理订单与查看数据分析、统计图表。</p>
        <a href="{% url 'orders:order_home' %}">订单详情</a>
      </div>
    </div>
    <!-- 页面 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <i class="bi bi-gear-fill" style="font-size: 2rem; color: #dc3545;"></i>
        <h5 class="mt-3">用户与管理员列表</h5>
        <p>联系买家进行售后服务与调整管理员权限。</p>
        <a href="{% url 'users:user_home' %}">用户列表</a>
      </div>
    </div>
  </div>
</div>


    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-5.3.8-dist/js/bootstrap.js' %}"></script>

</body>
</html>
