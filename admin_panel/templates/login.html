{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.8-dist/css/bootstrap.css' %}">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">后台管理系统</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">账号</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'plugins/bootstrap-5.3.8-dist/js/bootstrap.js' %}"></script>

    <script>
        $(document).ready(function(){
            $("#loginForm").submit(function(e){
                e.preventDefault(); // 阻止表单默认跳转

                let username = $("#username").val();
                let password = $("#password").val();

                $.post("verification/",  // Django 后端处理登录的接口
                {
                    username: username,
                    password: password,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                function(data){
                    if (data.success) {
                        // 登录成功，跳转到首页
                        window.location.href = "http://127.0.0.1:8000/index/";
                    } else {
                        alert("账号或密码错误！");
                    }
                });
            });
        });
    </script>
</body>
</html>
